<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title>ログイン</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/bukiya.css" rel="stylesheet" type="text/css" />
</head>
<body class="text-center">
  <form class="form-signin" method="post" th:action="@{/Login}">
    <img class="mb-4" src="/images/blade-bite.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus name="username">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <br>
    <p class="mb-3 text-muted">id: 001~004@example.com</p>
    <p class="mb-3 text-muted">password: passowrd (all account)</p>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018 https://github.com/NARH</p>
  </form>
</body>
</html>
